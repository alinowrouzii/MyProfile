web-app:
  build:
    context: ./MyProfile
    dockerfile: Dockerfile.prod
  command: gunicorn MyProfile.wsgi:application --bind 0.0.0.0:8000
  expose:
    - 8000
  env_file:
    - ./.env.prod
  depends_on:
    - db
  volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
  networks:
    - nginx-net

db:
  image: postgres:13.0-alpine
  volumes:
    - postgres_data:/var/lib/postgresql/data/
  env_file:
    - ./.env.prod.db

nginx:
    build: ./nginx
    ports:
      - 84:80
    depends_on:
      - web-app
    networks:
      - nginx-net


volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  web-app-net: {}
  nginx-net: {}